<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crosby vs. Ovechkin</title>
	<link rel="stylesheet" href="styles/style.css">

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="img/#" />
	<!-- Mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
	
	<section class="compare clearfix">

		<div class="title clearfix">
			<h1>The Rivalry</h1>
			<p>Ten years into one of hockey's greatest debates, we take a look at Crosby vs. Ovechkin by the numbers.</p>
		</div> <!-- /.title -->

		<div class="crosby-overlay"></div>
		<div class="crosby-img">
			<img src="img/crosby.png" alt="">
		</div>
		<div class="ovechkin-overlay"></div>
		<div class="ovechkin-img">
			<img src="img/ovechkin.png" alt="">
		</div>
	
		<div class="button-box">
			<div class="year-select up">Select a year <i class="fa fa-chevron-down"></i></div> 
			
			<div class="button-group">
				<button class="show" target="1">2005-2006</button>
				<button class="show" target="2">2006-2007</button>
				<button class="show" target="3">2007-2008</button>
				<button class="show" target="4">2008-2009</button>
				<button class="show" target="5">2009-2010</button>
				<button class="show" target="6">2010-2011</button>
				<button class="show" target="7">2011-2012</button>
				<button class="show" target="8">2012-2013</button>
				<button class="show" target="9">2013-2014</button>
				<button class="show" target="10">2014-2015</button>
			</div> <!-- /.button-group -->

		</div> <!-- /.button-box -->
		
		
		<div class="chart-container" id="chart-container1">
			<h2>2005-2006</h2>
			<canvas id="mainChart1"></canvas>
		</div>

		<div class="chart-container" id="chart-container2">
			<h2>2006-2007</h2>
			<canvas id="mainChart2"></canvas>
		</div>

		<div class="chart-container" id="chart-container3">
			<h2>2007-2008</h2>
			<canvas id="mainChart3"></canvas>
		</div>

		<div class="chart-container" id="chart-container4">
			<h2>2008-2009</h2>
			<canvas id="mainChart4"></canvas>
		</div>

		<div class="chart-container" id="chart-container5">
			<h2>2009-2010</h2>
			<canvas id="mainChart5"></canvas>
		</div>

		<div class="chart-container" id="chart-container6">
			<h2>2010-2011</h2>
			<canvas id="mainChart6"></canvas>
		</div>

		<div class="chart-container" id="chart-container7">
			<h2>2011-2012</h2>
			<canvas id="mainChart7"></canvas>
		</div>

		<div class="chart-container" id="chart-container8">
			<h2>2012-2013</h2>
			<canvas id="mainChart8"></canvas>
		</div>

		<div class="chart-container" id="chart-container9">
			<h2>2013-2014</h2>
			<canvas id="mainChart9"></canvas>
		</div>

		<div class="chart-container" id="chart-container10">
			<h2>2014-2015</h2>
			<canvas id="mainChart10"></canvas>
		</div>

	</section> <!-- /section.compare -->
	
	
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
